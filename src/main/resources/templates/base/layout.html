<head>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    

    <script type="text/javascript" th:src="@{/js/jquery-1.11.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/modernizr.custom.js}"></script>
    <script type="text/javascript" th:src="@{/js/Chart.js}"></script>
    <script type="text/javascript" th:src="@{/js/metisMenu.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/custom.js}"></script>
    <script type="text/javascript" th:src="@{/js/pie-chart.js}"></script>
    <script type="text/javascript" th:src="@{/js/owl.carousel.js}"></script>
    <script type="text/javascript" th:src="@{/js/Chart.bundle.js}"></script>
    <script type="text/javascript" th:src="@{/js/utils.js}"></script>    
    <script type="text/javascript" th:src="@{/js/jquery.nicescroll.js}"></script>
    <script type="text/javascript" th:src="@{/js/scripts.js}"></script>
    <script type="text/javascript" th:src="@{/js/SidebarNav.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>
    <script type="text/javascript" th:src="@{/js/classie.js}"></script>

<body class="cbp-spmenu-push">

    <!-- FORM QUE VAI SER USADO PARA REALIZAR O LOGOUT -->
    <form th:action="@{/logout}" id="form_logou" th:method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    </form>

    <div class="main-content">
        <div class="cbp-spmenu cbp-spmenu-vertical cbp-spmenu-left" id="cbp-spmenu-s1">
            <!--left-fixed -navigation-->
            <aside class="sidebar-left">
                <nav class="navbar navbar-inverse">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".collapse" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
                        </button>
                        <h1>
                        <a class="navbar-brand"th:href="@{/home}"><span
                           class="fa fa-area-chart"></span>Marte<span
                           class="dashboard_text">System dashboard</span></a>
                     </h1>
                    </div>
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="sidebar-menu">
                            <li class="header">Menu de Navegação</li>
                            <li class="treeview">
                                <a th:href="@{/home}"> <i class="fa fa-dashboard"></i> <span>Dashboard</span>
                                </a>
                            </li>
                            <li class="treeview">
                                <a href="#"> <i class="fa fa-laptop"></i> <span>Components</span> <i class="fa fa-angle-left pull-right"></i>
                                </a>
                                <ul class="treeview-menu">
                                    <li><a th:href="@{/usuario/novoCadastro}"><i class="fa fa-angle-right"></i>Cadastro</a></li>
                                    <li><a th:href="@{/usuario/consultar}"><i class="fa fa-angle-right"></i>Consulta</a></li>
                                </ul>
                            </li>
                            <li class="treeview">
                                <a href="charts.html"> <i class="fa fa-pie-chart"></i> <span>Charts</span> <span class="label label-primary pull-right">new</span>
                                </a>
                            </li>
                            <li class="treeview">
                                <a href="#"> <i class="fa fa-laptop"></i> <span>Controle de Usuario</span><i class="fa fa-angle-left pull-right"></i></a>
                                <ul class="treeview-menu">
                                    <li><a th:href="@{/usuario/novoCadastro}"><i class="fa fa-angle-right"></i>Cadastro</a></li>
                                    <li><a th:href="@{/usuario/consultar}"><i class="fa fa-angle-right"></i>Consulta</a></li>
                                </ul>
                            </li>
              			</ul>
                    </div>
                    <!-- /.navbar-collapse -->
                </nav>
            </aside>
        </div>
        <!--left-fixed -navigation-->
        <!-- header-starts -->
        <div class="sticky-header header-section ">
            <div class="header-left">
                <!--toggle button start-->
                <button id="showLeftPush">
                    <i class="fa fa-bars"></i>
                </button>

                <!--notification menu end -->
                <div class="clearfix"></div>
            </div>
            <div class="header-right">

                <div class="profile_details">
                    <ul>
                        <li class="dropdown profile_details_drop">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                                <div class="profile_img">
                                    <span class="prfil-img"><img th:src="@{/images/2.jpg}" alt=""/>
                                    <div class="user-name">
                                        <p th:inline="text">[[${#httpServletRequest.remoteUser}]]</p>
                                        <span>Bem vindo</span>
                                    </div>
                                    <i class="fa fa-angle-down lnr"></i> <i class="fa fa-angle-up lnr"></i>
                                    <div class="clearfix"></div>
                                </div>
                            </a>
                            <ul class="dropdown-menu drp-mnu">
                                <li><a href="#"><i class="fa fa-cog"></i> Settings</a></li>
                                <li><a href="#"><i class="fa fa-user"></i> My Account</a></li>
                                <li><a href="#"><i class="fa fa-suitcase"></i> Profile</a>
                                </li>
                                <li><a onclick="document.getElementById('form_logou').submit();"><i class="fa fa-sign-out"></i> Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="clearfix"></div>
            </div> 

        </div>
        <!-- //header-ends -->

        <!-- CONTEUDO A SER SUBSTITUÍDO -->      
        <div layout:fragment="content"></div>
       

     
    </div>

    <script>
        $('.sidebar-menu').SidebarNav()
    </script>
    
    
	<script>
		var menuLeft = document.getElementById( 'cbp-spmenu-s1' ),
			showLeftPush = document.getElementById( 'showLeftPush' ),
			body = document.body;
			
		showLeftPush.onclick = function() {
			classie.toggle( this, 'active' );
			classie.toggle( body, 'cbp-spmenu-push-toright' );
			classie.toggle( menuLeft, 'cbp-spmenu-open' );
			disableOther( 'showLeftPush' );
		};
		
		
		function disableOther( button ) {
			if( button !== 'showLeftPush' ) {
				classie.toggle( showLeftPush, 'disabled' );
			}
		}
	</script>
</body>

</html>
