<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="base/layout">
<head>
<title>Home Dashboard</title>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="description" content="Marte System dashboard" />
<meta name="author" content="Rafael Eudes" />
</head>
<body class="cbp-spmenu-push">
	<section layout:fragment="content">
	<!-- MONTANDO O GRID PARA POSICIONAR O FORMULÃRIO NO CENTRO -->
	<div th:if="${msg_resultado}" id="msgSucesso">
		<p id="p-mensagem-sucesso" class="sucesso-msg"	th:text="${msg_resultado}">...</p>
	</div>
	<form action="#" id="formulario-home" th:action="@{/home}" th:object="${staticModel}" method="post">
		<div id="page-wrapper">
			<div class="main-page">
				<div class="col_3">

					<div class="col-md-3 widget widget1">
						<div class="r3_counter_box">
							<i class="pull-left fa fa-floppy-o user1 icon-rounded"></i>
							<div class="stats">
								<h5>
									<strong th:text="*{os_nova}"></strong>
								</h5>
								<span><a th:href="@{/ordemServico/consultarOrdemServico?codigo=1000}">OS Nova</a></span>
							</div>
						</div>
					</div>
					<div class="col-md-3 widget widget1">
						<div class="r3_counter_box">
							<i class="pull-left fa fa-cogs user2 icon-rounded"></i>
							<div class="stats">
								<h5>
									<strong th:text="*{os_desev}"></strong>
								</h5>
								<span><a th:href="@{/ordemServico/consultarOrdemServico?codigo=1100}">Em Desenv</a></span>
							</div>
						</div>
					</div>
					<div class="col-md-3 widget widget1">
						<div class="r3_counter_box">
							<i class="pull-left fa fa-hourglass-o icon-rounded"></i>
							<div class="stats">
								<h5>
									<strong th:text="*{os_pendente}"></strong>
								</h5>
								<span><a th:href="@{/ordemServico/consultarOrdemServico?codigo=1300}">Pedente Info</a></span>
							</div>
						</div>
					</div>
					<div class="col-md-3 widget widget1">
						<div class="r3_counter_box">
							<i class="pull-left fa fa-laptop dollar1 icon-rounded"></i>
							<div class="stats">
								<h5>
									<strong th:text="*{os_homol}"></strong>
								</h5>
								<span><a th:href="@{/ordemServico/consultarOrdemServico?codigo=1200}">Em Homolog</a></span>
							</div>
						</div>
					</div>
					<div class="col-md-3 widget">
						<div class="r3_counter_box">
							<i class="pull-left fa fa-thumbs-up dollar2 icon-rounded"></i>
							<div class="stats">
								<h5>
									<strong th:text="*{os_fechas}"></strong>
								</h5>
								<span><a th:href="@{/ordemServico/consultarOrdemServico?codigo=9999}">Fechadas</a></span>
							</div>
						</div>
					</div>
					<div class="clearfix"></div>
				</div>
			</div>
		</div>
	</form>
	</section>
	<div class="mdl-layout-spacer"></div>

</body>
</html>
