<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="base/layout">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="description" content="Marte System dashboard" />
    <meta name="author" content="Rafael Eudes" />
    <title>Consultar ordem de Servico</title>
</head>
<body>
    <section layout:fragment="content">
        <div id="page-wrapper">
            <div class="main-page">
                <div class="tables">
                    <div class="panel-body widget-shadow">
                        <h4>Tabela de Usuarios</h4>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>OS</th>
                                    <th>Titulo</th>
                                    <th>Status</th>
                                    <th>Data Entrada</th>
                                    <th>Editar</th>
                                    <th>Excluir</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- PREENCHENDO A TABELA COM OS USUÁRIOS CADASTRADOS-->
                                <th:block th:each="ordemServicoModel : ${ordemServicoModel}">
                                    <tr>
                                        <td th:text="${ordemServicoModel.os}" class="mdl-data-table__cell--non-numeric"></td>
                                        <td th:text="${ordemServicoModel.titulo}" class="mdl-data-table__cell--non-numeric"></td>
                                        <div th:if="${ordemServicoModel.evento_id} == '1000' ">
                                          <td><span class="badge badge-info">in progress</span></td>
                                        </div>
                                      	<div th:if="${ordemServicoModel.evento_id} == '9999' ">
                                          <td><span class="label label-success">completed</span></td>
                                        </div>
                                        <td th:text="${#temporals.format(ordemServicoModel.dtEntrada, 'dd-MM-yyyy')}" class="mdl-data-table__cell--non-numeric"></td>
                                        <td>

                                        </td>
                                        <td>

                                        </td>
                                    </tr>
                                </th:block>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
