<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="base/layout">
<head>
<title>Home Dashboard</title>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="description" content="Marte System dashboard" />
<meta name="author" content="Rafael Eudes" />
</head>
<body class="cbp-spmenu-push">
	<section layout:fragment="content">
		<!-- MONTANDO O GRID PARA POSICIONAR O FORMULÃRIO NO CENTRO -->

		<div id="page-wrapper">
			<div class="main-page">
				<div class="col_3">
					<div class="col-md-3 widget widget1">
						<div class="r3_counter_box">
							<i class="pull-left fa fa-dollar icon-rounded"></i>
							<div class="stats">
								<h5>
									<strong>
										<label th:field="*{codigo}"></label>
									</strong>
								</h5>
								<span>OS Abertas</span>
							</div>
						</div>
					</div>
					<div class="col-md-3 widget widget1">
						<div class="r3_counter_box">
							<i class="pull-left fa fa-laptop user1 icon-rounded"></i>
							<div class="stats">
								<h5>
									<strong>2</strong>
								</h5>
								<span>OS Nova</span>
							</div>
						</div>
					</div>
					<div class="col-md-3 widget widget1">
						<div class="r3_counter_box">
							<i class="pull-left fa fa-money user2 icon-rounded"></i>
							<div class="stats">
								<h5>
									<strong>22</strong>
								</h5>
								<span>Em Desenv</span>
							</div>
						</div>
					</div>
					<div class="col-md-3 widget widget1">
						<div class="r3_counter_box">
							<i class="pull-left fa fa-pie-chart dollar1 icon-rounded"></i>
							<div class="stats">
								<h5>
									<strong>2</strong>
								</h5>
								<span>Em Homolog</span>
							</div>
						</div>
					</div>
					<div class="col-md-3 widget">
						<div class="r3_counter_box">
							<i class="pull-left fa fa-users dollar2 icon-rounded"></i>
							<div class="stats">
								<h5>
									<strong>1450</strong>
								</h5>
								<span>Fechadas</span>
							</div>
						</div>
					</div>
					<div class="clearfix"></div>
				</div>
			</div>
		</div>

	</section>
	<div class="mdl-layout-spacer"></div>

</body>
</html>
