<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="base/layout">

<head>
    <title>Cadastro de Novo Usuario</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="description" content="Marte System dashboard" />
    <meta name="author" content="Rafael Eudes" />
</head>

<body class="cbp-spmenu-push">
    <!-- MONTANDO O GRID PARA POSICIONAR O FORMULÁRIO NO CENTRO -->

    <section layout:fragment="content">
	<div id="page-wrapper">
	<div class="main-page">
	     <div class="forms">
	         <div class="form-grids row widget-shadow" data-example-id="basic-forms">
	             <div class="form-title">
	                 <h4>Cadastro de Novo Usuario:</h4>
	             </div>
	             <div class="form-body">
	                 <form action="#" id="formulario-cadastro" th:action="@{../usuario/salvarUsuario}" th:object="${usuarioModel}" method="post">
	                 
						<!-- MENSAGEM A SER MOSTRADA APÓS EXECUTARMOS O POST -->
						<li th:if="${msg_resultado}">
							<p id="p-mensagem-sucesso" class="sucesso-msg"	th:text="${msg_resultado}">...</p>
						</li>
	     	            <div class="form-group">
	                         <label for="exampleInputName1">Nome:</label>
	                         <input type=text class="form-control" placeholder="Nome" id="input-nome" th:field="*{nome}" required="required" >
	                     </div>
	                     <div class="form-group">
	                         <label for="exampleInputEmail1">login</label>
	                         <input type="email" class="form-control" placeholder="Email" id="input-login" th:field="*{login}"  required="required" >
	                     </div>
	                     <div class="form-group">
	                         <label for="exampleInputPassword1">Senha:</label>
	                         <input type="password" class="form-control" placeholder="Senha" id="input-senha" th:field="*{senha}" required="required"> 
	                      </div>
						<th:block th:each="grupo, stat : ${grupos}">
	                       <div class="checkbox">
	                           <label>
	                                 <input type="checkbox" th:id="${__${grupo.codigo}__}" th:name="|grupos[${stat.index}]|" th:value="${grupo.codigo}" th:checked="${grupo.checked}" /> 
	                                 <span class="mdl-checkbox__label" th:text="${grupo.descricao}" ></span>
	                       	</label>
	                       </div>
	                  	</th:block>
	                     <button type="submit" class="btn btn-default">Submit</button>
	                 </form>
	             </div>
	         </div>
	     </div>
	</div>
	</div>
    </section>
    <div class="mdl-layout-spacer"></div>
</body>

</html>
